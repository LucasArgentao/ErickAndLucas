  <h1>SATISFAÇÃO DE PASSAGEIROS DA COMPANHIA AÉREA</h1>   
  <h2>Quais fatores levam à satisfação do cliente para uma companhia aérea?</h2>
  <br>
  <br>
  <div class="contentservice">  

        

        <div id="alinhar">
          <h1>AVALIE ABAIXO:</h1>

          <form action="predicao" method="POST"> 

            <div class="row">
              <div class="col-25">
                <label for="Type_of_Travel"><b>TIPO DE VIAGEM:</b></label>
              </div>
              <div class="col-75">
                <select id="Type_of_Travel" name="Type_of_Travel" required>
                  <option value="0">Viagem Pessoal</option>
                  <option value="1">Viagem de Negócios</option>
                </select>
              </div>
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="Customer_Type"><b>TIPO DE CLIENTE:</b></label>
              </div>
              <div class="col-75">
                <select id="Customer_Type" name="Customer_Type" required>
                  <option value="1">Cliente Fiel</option>
                  <option value="0">Cliente Não Fiel</option>
                </select>
              </div>
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="Class"><b>CLASSE:</b></label>
              </div>
              <div class="col-75">
                <select id="Class" name="Class" required>
                  <option value="0">Eco</option>
                  <option value="1">Business</option>
                  <option value="2">Eco Plus</option>
                </select> 
              </div>
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="Age"><b>IDADE:</b></label>
              </div>
              <div class="col-75">
                <input type="number" min="0" max="100" name="Age" required>
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="Flight_Distance"><b>DISTÂNCIA DO VOO:</b></label>
              </div>
              <div class="col-75">
                <input type="number" min="0" max="5" name="Flight_Distance" required>
              </div>
              
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="Inflight_wifi_service"><b>SERVIÇO WIFI À BORDO:</b></label>
              </div>
              <div class="col-75">
                <input type="number" min="0" max="5"name="Inflight_wifi_service" required>
              </div>
              
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="Departure_Arrival_time_convenient"><b>PARTIDA/CHEGADA:</b></label>
              </div>
              <div class="col-75">
                <input type="number" min="0" max="5" name="Departure_Arrival_time_convenient" required> 
              </div>
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="Ease_of_Online_booking"><b>SATISFAÇÃO NA RESERVA ONLINE:</b></label>
              </div>
              <div class="col-75">
                <input type="number"min="0" max="5" name="Ease_of_Online_booking" required> 
              </div> 
            </div>
                 

            <div class="button">
              <button type="submit">ANALISAR</button>
          </div>
          </form>
        </div>
 

  </div>
